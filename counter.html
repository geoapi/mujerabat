<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
button{
    position: absolute;
    top: 50%;
}
</style>
  
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "العدد " + localStorage.clickcount + " مرة";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}

function clickCounter2() {
     localStorage.clickcount = 0;
     document.getElementById("result").innerHTML = "العدد " + localStorage.clickcount + " مرة";
}

</script>
</head>
<body>
     
 
<p><button class="btn success" onclick="clickCounter()" type="button">إضغط هنا!</button></p>
<div id="result"></div>
<p><button class="btn danger" onclick="clickCounter2()" type="button">تصفير العداد</button></p>

      
</body>
</html>
