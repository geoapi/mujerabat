<HTML>
<HEAD>
<script>
function getSum(total,num) {return total + num};
function val(yazı,harf,değer){ rgxp = new RegExp(değer,'gim'); text = yazı.toLowerCase();
if (text.indexOf(harf) > -1){ sonuc = text.split(harf).join(değer).match(rgxp).map(Number).reduce(getSum) }else{ sonuc=0 };
return sonuc;}

String.prototype.abjad = function() {
a = val(this,'أ','1');
a = val(this,'ا','1');
b = val(this,'ب','2');
c = val(this,'ج','3');
ç = val(this,'د','4');
d = val(this,'ه','5');
e = val(this,'و','6');
f = val(this,'ز','7'); 
g = val(this,'ح','8');
ğ = val(this,'ط','9');
h = val(this,'ي','10');
ı = val(this,'ك','20');
i = val(this,'ل','30'); 
j = val(this,'م','40'); 
k = val(this,'ن','50'); 
l = val(this,'س','60');
m = val(this,'ع','70');
n = val(this,'ف','80');
o = val(this,'ص','90'); 
ö = val(this,'ق','100');
p = val(this,'ر','200');
r = val(this,'ش','400');
s = val(this,'ث','500'); 
ş = val(this,'خ','600'); 
t = val(this,'ذ','700'); 
u = val(this,'ض','800');
ü = val(this,'ظ','900'); 
v = val(this,'غ','100'); 

return a+b+c+ç+d+e+f+g+ğ+h+ı+i+j+k+l+m+n+o+ö+p+r+s+ş+t+u+ü+v
};

Ask();
function Ask() {
    text = prompt("الرجاء ادخال اسمك هنا");
    if (text != null) {
            document.getElementById("cval").innerHTML = text.abjad();
    alert("قيمة الاسم الابحدية تساوي: " + text.abjad())
    }
}

</script>
